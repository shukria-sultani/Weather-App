<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <form id="form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="cityName"
          />
          <input type="submit" value="Search" / >
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="city">Paris</h1>
            <p class="date">Saturday 15:32, moderate rain</p>
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </div>
          <div class="current">
            <span class="weather-icon">☀️</span> <span  id="currentTemp">14</span
            ><span class="degree">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Shukria💙</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
